  <title>Calculator</title>
  <style type="text/css">
		* {margin:0; padding:0; font-family:sans-serif; box-sizing:border-box;}
		body {width:100%; height:100vh; background:#bce0e7; display:flex; align-items:center; justify-content:center;}
		.box {background:#373737; border-radius:10px; padding:20px; box-shadow:0 9px 25px rgba(0, 0, 0, 0.8);}
		div input {border:none; outline:none; width:80px; height:60px; border-radius:10px; box-shadow:-5px -5px 8px rgba(255, 255, 255, 0.2), 5px 5px 10px rgba(0, 0, 0, 0.6); background:transparent; color:#fff; font-size:18px; margin:10px; cursor:pointer;}
		.display input {width:390px; height:120px; font-size:45px; padding:0 20px; text-align:right; flex:1; box-shadow:none; background:#555555; box-shadow:inset -5px -5px 8px rgba(255, 255, 255, 0.1), inset 5px 5px 10px rgba(0, 0, 0, 0.4); letter-spacing:3px;}
		.equal {width:185px;}
		#clr {color:#33ffd8;}
  </style>
 </head>
 <body>
	<div class="box">
		<form>
			<div class="display">
			<input type="text" name="display"  maxLength="10" >
			</div>
		<div>
			<input type="button" value="AC" onclick="display.value = '' " id="clr">
			<input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1) " id="clr">
			<input type="button" value="." onclick="display.value += '.' " id="clr">
			<input type="button" value="/" onclick="display.value += '/' " id="clr">
		</div>
		<div>
			<input type="button" value="7" onclick="display.value += '7' ">
			<input type="button" value="8" onclick="display.value += '8' ">
			<input type="button" value="9" onclick="display.value += '9' ">
			<input type="button" value="X" onclick="display.value += '*' " id="clr">
		</div>
		<div>
			<input type="button" value="4" onclick="display.value += '4' ">
			<input type="button" value="5" onclick="display.value += '5' ">
			<input type="button" value="6" onclick="display.value += '6' ">
			<input type="button" value="-" onclick="display.value += '-' " id="clr">
		</div>
		<div>
			<input type="button" value="1" onclick="display.value += '1' ">
			<input type="button" value="2" onclick="display.value += '2' ">
			<input type="button" value="3" onclick="display.value += '3' ">
			<input type="button" value="+" onclick="display.value += '+' " id="clr">
		</div>
		<div>
			<input type="button" value="00" onclick="display.value += '00' ">
			<input type="button" value="0" onclick="display.value += '0' ">
			<input type="button" value="="  class="equal" onclick="display.value = eval(display.value) " id="clr">
		</div>
		</form>
	</div>

<script type="text/javascript">
		
</script>
 </body>
